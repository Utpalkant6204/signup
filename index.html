<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>SignUp</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="Header">
        <p class="txt">Sign Up</p>
      </div>

      <div class="row">
        <div class="col-md-10 order-md-1 order-2 mb-2">
          <form class="col-sm mt-4 from">
            <div class="mb-2 col-sm">
              <label
                for="firstName"
                class="form-label form-label-sm mb-1"
                >First Name</label
              >
              <input
                type="text"
                class="form-control form-control-sm"
                id="exampleInputEmail1"
                placeholder="First Name"
              />
            </div>

            <div class="mb-2 col-sm">
              <label for="lastName" class="form-label form-label-sm mb-1"
                >Last Name</label
              >
              <input
                type="text"
                class="form-control form-control-sm"
                id="exampleInputEmail1"
                placeholder="Last Name"
              />
            </div>

            <div class="mb-2 col-m">
              <label for="dob" class="form-label form-label-sm mb-1"
                >Date of Birth</label
              >
              <input
                type="date"
                class="form-control form-control-sm"
                id="exampleInputEmail1"
                placeholder=""
              />
            </div>

            <div class="mb-2 col-sm">
              <label for="Eid" class="form-label form-label-sm mb-1"
                >Employee Id</label
              >
              <input
                type="number"
                class="form-control form-control-sm"
                id="exampleInputEmail1"
                placeholder="Employee Id"
              />
            </div>

            <div class="mb-2 col-sm">
              <label for="exampleInputEmail1" class="form-label form-label-sm mb-1"
                >Email address</label
              >
              <input
                type="email"
                class="form-control form-control-sm"
                id="exampleInputEmail1"
                placeholder=""
              />
            </div>

            <div class="mb-2 col-sm">
              <label for="photo" class="form-label form-label-sm mb-1"
                >Profile Picture</label
              >
              <input
                type="file"
                class="form-control form-control-sm"
                id="exampleInputEmail1"
                placeholder="First Name"
              />
            </div>

            <div class="mb-2 col-sm">
              <label
                for="exampleInputPassword1"
                class="form-label form-label-sm mb-1"
                >Password</label
              >
              <input
                type="password"
                class="form-control form-control-sm"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div class="col-md-2 order-md-2 order-1 mt-3">
          <img
            src="./assets/5856.jpg"
            class="mx-auto d-block image"
            alt="..."
          />
        </div>
      </div>
    </div>
  </body>
</html>
